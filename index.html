<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netraverse store</title>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <!-- Anchor untuk scroll ke atas -->
  <div id="beranda"></div>

  <header class="navbar">
    <a href="#beranda" class="logo">
      <img src="logo.png" alt="Logo Website">
      <span>Netraverse</span>
    </a>
    <button class="menu-button" onclick="toggleMenu()" id="menuToggle">☰</button>
    <nav class="dropdown-menu">
      <a href="#beranda">Beranda</a>
      <a href="#produk">Produk</a>
      <a href="#kontak">Kontak</a>
    </nav>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Cari produk...">
    <button>
      <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Cari">
    </button>
  </div>

  <div class="product-scroll" id="produk">
    <!-- Contoh produk dengan onclick -->
    <div class="product-card" onclick="lihatDetail(1)">
      <img src="produk_image/gambarproduk1.jpg" alt="Produk 1">
      <p>Kaos Polos<br>Rp50.000</p>
    </div>

    <div class="product-card" onclick="lihatDetail(2)">
      <img src="produk_image/gambarproduk2.jpg" alt="Produk 2">
      <p>Jaket Hoodie<br>Rp120.000</p>
    </div>

    <div class="product-card" onclick="lihatDetail(3)">
      <img src="produk_image/gambarproduk3.jpg" alt="Produk 3">
      <p>Topi Trucker<br>Rp35.000</p>
    </div>

    <div class="product-card" onclick="lihatDetail(4)">
      <img src="produk_image/gambarproduk4.jpg" alt="Produk 4">
      <p>Tas Selempang<br>Rp85.000</p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.querySelector('.dropdown-menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function lihatDetail(id) {
      alert("Lihat detail produk ID: " + id);
      // Nanti bisa diganti redirect ke halaman detail, misalnya:
      // window.location.href = `detail-produk.html?id=${id}`;
    }
  </script>

  <script src="script.js"></script>

  <footer class="footer" id="kontak">
    <p>© 2025 Netraverse. All rights reserved.</p>
    <div class="socials">
      <a href="https://instagram.com/lanz_nmc" target="_blank">Instagram</a> |
      <a href="https://wa.me/62882020255414" target="_blank">WhatsApp</a>
    </div>
  </footer>
<script>
  // Ambil elemen input dan produk
  const input = document.querySelector('.search-bar input');
  const produkCards = document.querySelectorAll('.product-card');

  input.addEventListener('input', function() {
    const keyword = input.value.toLowerCase();

    produkCards.forEach(card => {
      const namaProduk = card.innerText.toLowerCase();
      if (namaProduk.includes(keyword)) {
        card.style.display = 'block'; // tampilkan
      } else {
        card.style.display = 'none'; // sembunyikan
      }
    });
  });
</script>
</body>
</html>
